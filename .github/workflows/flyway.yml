name: Migrate database
on:
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ "dev" ]
jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: flyway
    env:
      FLYWAY_USER: admin
      FLYWAY_PASSWORD: ${{secrets.DB_PASSWORD}}
      FLYWAY_URL: ${{secrets.DB_URL}}
      FLYWAY_LOCATIONS: "./flyway/TutorDB"
     
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Flyway
        uses: willemsrb/flyway-action@v2
        with:
          url: ${{ secrets.DB_URL }}
          user: admin
          password: ${{ secrets.DB_PASSWORD }}
          locations: "./flyway/TutorDB"

